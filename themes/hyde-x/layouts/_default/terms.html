{{ partial "head.html" . }}
{{ $len := (len .Data.Pages) }}
<div class="content container">
  <h1 class="post-title">
    Categories
  </h1>
  {{ range $index, $element := .Data.Pages }}
    <a class="label" href="{{ .Permalink }}">{{ lower .Title }}</a>
    {{ if ne (add $index 1) $len }}
    &middot;
    {{ end }}
  {{ end }}
</div>
{{ partial "foot.html" . }}
