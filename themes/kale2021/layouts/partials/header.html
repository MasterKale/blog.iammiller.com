<header>
  <h1 class="title">
    {{ .Site.Title }}
  </h1>
  <nav id="nav">
    <ul class="menu-main">
      {{ range .Site.Menus.main}}
      <li>
        <a href="{{ .URL }}">
          {{ $text := print .Name | safeHTML }}
          {{ $text }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
