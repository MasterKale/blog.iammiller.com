<header>
  <div class="content-column">
    <h1 class="title">
      {{ .Site.Title }}
    </h1>
    <nav id="nav">
      <ul class="menu-main">
        {{ range .Site.Menus.main}}
        <li>
          {{ $text := print .Name | safeHTML }}
          <a href="{{ .URL }}">{{ $text }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
