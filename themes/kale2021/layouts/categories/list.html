{{ define "main" }}
  <h2>{{ .Title }}</h2>
  <ol class="categories--list">
    {{ range sort .Site.Taxonomies.categories }}
      <li>
        <a href="{{ .Page.Permalink }}" class="category--title">{{ .Page.Title }}</a>
        <span class="category--count">({{ .Count }})</span>
      </li>
    {{end }}
  </ol>
{{ end }}
